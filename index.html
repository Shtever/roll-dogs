<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker&display=swap" rel="stylesheet">




    <title>Roll Dogs</title>

    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div id="titles">
    <h1> Roll Dogs</h1>
    <h3>A dice roller for sweet boys</h3>
    </div>
    <div id="container">
        <div class="field" id="quantityDiv">
            <p style="display: inline;">Quantity</p>
            <input class="inputs" id="quantity" type="number" min="0" maxlength="4" size="4">
        </div><br>
        <div class="field" id="diceDiv">
            <p style="display: inline;">Die</p>
            <select class="inputs" id="dice" name="dice">
                <option selected hidden disabled>Select Die</option>
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20">d20</option>
                <option value="100">d100</option>
                <!-- <option value="other">other</option> -->
            </select>
            <input id="other" type="number" style="display: none;">
        </div><br>
        <div class="field" id="modDiv">
            <p style="display: inline;">Modifier</p>
            <input class="inputs" id="mod" type="number" value=0 placeholder=0 maxlength="4" size="4">
        </div>
        <div id="rollButton">
            <button onclick="rollEm(dice, mod)" type="submit" id="ROLL">ROLL</button>
        </div>
        <div id="rolling"></div>
        <div id="result"></div>
        <div id="diceRolls"></div>
        <div id="historyTitle"></div>
        <div id="history"></div>

    </div>
    <script src="roll.js"></script>
</body>

</html>
